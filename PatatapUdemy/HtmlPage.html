<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="paper-full.js"></script>

    <script type="text/javascript" src="js/paper.js"></script>

    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
    function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        new Path.Circle(point, 10).fillColor = "orange";
        };

    var animatedCircle = new Path.Circle(new Point(300, 300), 100);
    animatedCircle.fillColor = "red";

    function onFrame(event) {
        animatedCircle.fillColor.hue += 1;
        animatedCircle.scale(.9);
    };
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <script src="JavaScript.js"></script>
</body>
</html>
